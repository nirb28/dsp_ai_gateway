routes:
  - uri: /hello
    upstream:
      type: roundrobin
      nodes:
        "httpbin.org:80": 1
      scheme: http
      pass_host: node
      timeout:
        connect: 20
        send: 20
        read: 20
    plugins:
      proxy-rewrite:
        regex_uri:
        - "^/hello"
        - "/get"
      file-logger:
        path: logs/file.log 
      echo:
        before_body: "DSPAI - before the body modification: "

consumers:
  - username: johndoe
    plugins:
      jwt-auth:
        key: user-key
        secret: my-secret-key
      limit-count: 
        count: 1
        time_window: 30
        rejected_code: 429

#END
